openapi: 3.0.1
info:
  title: test123
  version: 0.1.0
paths:
  /:
    get:
      summary: Read Root
      operationId: read_root__get
      responses:
        200:
          description: Successful Response
          content:
            text/html:
              schema:
                type: string
  /api/summarize:
    post:
      summary: Summarize Url
      operationId: summarize_url_api_summarize_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/URLData'
        required: true
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema: {}
        422:
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /summary:
    get:
      summary: Display Summary
      operationId: display_summary_summary_get
      responses:
        200:
          description: Successful Response
          content:
            text/html:
              schema:
                type: string
components:
  schemas:
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
    URLData:
      title: URLData
      required:
        - url
      type: object
      properties:
        url:
          title: Url
          type: string
    ValidationError:
      title: ValidationError
      required:
        - loc
        - msg
        - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            anyOf:
              - type: string
              - type: integer
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
